<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diabetes Prediction</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px #ccc;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #00796b;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d40;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background-color: #b2dfdb;
    }
    .history {
      margin-top: 30px;
      padding: 15px;
      border-radius: 10px;
      background-color: #ffffff;
      box-shadow: 0px 0px 10px #ccc;
    }
    .history-item {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #e0f2f1;
      border-radius: 5px;
    }
    img {
      display: block;
      margin: 10px auto;
      max-width: 100px;
      border-radius: 50%;
    }

    /* Floating visitor badge */
    #visitorBadge {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #00796b;
      color: white;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 50px;
      box-shadow: 0px 0px 10px #555;
      z-index: 9999;
      font-size: 16px;
      text-align: center;
      transition: transform 0.2s;
    }
    #visitorBadge:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <!-- Floating visitor count -->
  <div id="visitorBadge">Visitors: 0</div>

  <div class="container">
    <h1 style="text-align:center; color:#00796b;">Diabetes Prediction</h1>
    <img src="https://cdn-icons-png.flaticon.com/512/135/135763.png" alt="Health Icon">
    <input type="text" id="name" placeholder="Name" required>
    <input type="number" id="age" placeholder="Age" required>
    <input type="number" id="bmi" placeholder="BMI" required>
    <input type="number" id="hbA1c" placeholder="HbA1c Level" required>
    <input type="number" id="bloodGlucose" placeholder="Blood Glucose" required>
    <button onclick="predict()">Predict</button>

    <div class="result" id="result" style="display:none;">
      <h2 id="resultName"></h2>
      <p><strong>Status:</strong> <span id="status"></span></p>
      <p><strong>Suggestion:</strong> <span id="suggestion"></span></p>
    </div>

    <div class="history" id="history" style="display:none;">
      <h3>Prediction History</h3>
      <div id="historyList"></div>
    </div>
  </div>

<script>
  const predictionLabels = {
    0: "No Diabetes",
    1: "Pre-Diabetic",
    2: "Diabetic"
  };

  const predictionSuggestions = {
    0: "Excellent! Keep following a healthy diet and regular exercise. Continue monitoring your health occasionally.",
    1: "Caution! Focus on a balanced diet, exercise daily, reduce sugar intake, and monitor your blood sugar regularly.",
    2: "Alert! Consult a doctor as soon as possible, follow medical advice, adopt a strict diet, and monitor sugar levels closely."
  };

  const history = [];

  function predict() {
    const name = document.getElementById('name').value;
    const age = parseFloat(document.getElementById('age').value);
    const bmi = parseFloat(document.getElementById('bmi').value);
    const hbA1c = parseFloat(document.getElementById('hbA1c').value);
    const bloodGlucose = parseFloat(document.getElementById('bloodGlucose').value);

    axios.post('/predict', {
      age: age,
      bmi: bmi,
      hbA1c_level: hbA1c,
      blood_glucose_level: bloodGlucose
    })
    .then(response => {
      const pred = response.data.prediction;
      document.getElementById('resultName').innerText = name + "'s Prediction";
      document.getElementById('status').innerText = predictionLabels[pred];
      document.getElementById('suggestion').innerText = predictionSuggestions[pred];
      document.getElementById('result').style.display = 'block';

      // add to history
      history.unshift({name, status: predictionLabels[pred], suggestion: predictionSuggestions[pred]});
      updateHistory();
    })
    .catch(err => {
      alert("Error! Make sure backend is running.");
      console.error(err);
    });
  }

  function updateHistory() {
    const historyDiv = document.getElementById('historyList');
    historyDiv.innerHTML = '';
    history.forEach(item => {
      const div = document.createElement('div');
      div.className = 'history-item';
      div.innerHTML = `<strong>${item.name}</strong>: ${item.status} <br> Suggestion: ${item.suggestion}`;
      historyDiv.appendChild(div);
    });
    if(history.length > 0) document.getElementById('history').style.display = 'block';
  }

  // -----------------------------
  // Visitor counter
  // -----------------------------
  function updateVisitorCount() {
    axios.get('/visitors')
      .then(res => {
        document.getElementById('visitorBadge').innerText = "Visitors: " + res.data.count;
      })
      .catch(err => console.error(err));
  }

  updateVisitorCount();
  setInterval(updateVisitorCount, 5000); // Update every 5 seconds

</script>

</body>
</html>
